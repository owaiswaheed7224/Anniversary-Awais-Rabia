<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 1st Anniversary!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    cursor: pointer;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 0 0 5px rgba(255,255,255,0.8),
                 0 0 10px rgba(255,0,150,0.6),
                 0 0 20px rgba(255,0,150,0.4);
    animation: float 3s ease-in-out infinite;
    margin: 0.2em 0;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-25px) rotate(-2deg); }
  }

  .heart {
    color: #ff0066;
    display: inline-block;
    animation: beat 1s infinite;
    font-size: 1.2em;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.4); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    opacity: 0.9;
    border-radius: 50%;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
  }

  /* Message styling */
  .message {
    font-size: 1.2em;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    margin-top: 30px;
    line-height: 1.6;
    animation: fadeIn 4s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<h1>Happy 1st Anniversary <span class="heart">‚ù§Ô∏è</span><br>Awais & Rabia</h1>

<div class="message">
  Motto ‚ù§Ô∏è, you are my everything.<br>
  Every moment with you, Rabi ü•∞, feels like magic ‚ú®.<br>
  From laughter to love, we‚Äôve shared it all üíñ.<br>
  Awais üíë, forever grateful for you by my side.<br>
  Happy Anniversary, my love! üíç‚ú®
</div>

<script>
  // Function to create a single confetti
  function createConfetti(x, y){
    let confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = x + 'px';
    confetti.style.top = y + 'px';
    confetti.style.width = 5 + Math.random()*12 + 'px';
    confetti.style.height = confetti.style.width;
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 75%)`;
    confetti.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(confetti);

    // Remove confetti after animation
    setTimeout(()=>{ confetti.remove(); }, 5000);
  }

  // Generate continuous falling confetti
  setInterval(()=>{
    createConfetti(Math.random()*window.innerWidth, -10);
  }, 150);

  // Generate extra confetti on click
  document.body.addEventListener('click', (e)=>{
    for(let i=0; i<30; i++){
      createConfetti(e.clientX, e.clientY);
    }
  });
</script>

</body>
</html>
